<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>
                    CRUD
                    <small class="text-muted"> Aula ISI</small>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#registroModal">Inserir Cadastro</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="tblDados" class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col"> # </th>
                            <th scope="col"> Nome </th>
                            <th scope="col"> Sobrenome </th>
                            <th scope="col"> Data de Nascimento </th>
                            <th scope="col"> Curso </th>
                            <th scope="col" style="width: 50px;"></th>
                            <th scope="col" style="width: 50px"></th>
                        </tr>

                    </thead>
                    <tbody>
  
                    </tbody>
                </table>
            </div>
        </div>


    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="controlId">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="">Nome</label>
                      <input type="text" class="form-control" id="txtNome" placeholder="Digite o Nome">
                  </div>

              </div>
              <div class="col-md-12">
                  <div class="form-group">
                    <label for="">Sobrenome</label>
                    <input type="text" class="form-control" id="txtSobrenome" placeholder="Digite seu Sobrenome">
                  </div>
                  
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for=""> Data de Nascimento</label>
                      <input type="date" class="form-control" id="txtDataNascimento">
                  </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                    <label for="">Curso</label>
                    <input type="text" class="form-control" id="txtCurso">
                </div>
            </div>

          </div>






        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button id="btnSalvar" type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
